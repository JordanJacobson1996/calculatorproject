<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <title>Calculator Project</title>
</head>
<body>
    <div class = 'calculator'>
        <div class = 'display'></div> <!calculator screen>
        <div class = 'keypad'> 
        <div class = 'buttonRow'>
            <div class = 'button'>
                <button id = '+'>+</button>
            </div>
            <div class = 'button'>
                <button id = '-'>-</button>
            </div>
            <div class = 'button'>
                <button id = 'x'>x</button>
            </div>
            <div class = 'button'>
                <button id = '/'>/</button>
            </div>
        </div>
        <div class = 'buttonRow'>
            <div class = 'button'>
                <button id = '7'>7</button>
            </div>
            <div class = 'button'>
                <button id = '8'>8</button>
            </div>
            <div class = 'button'>
                <button id = '9'>9</button>
            </div>
            <div class = 'button'>
                <button id = '='>=</button>
            </div>
        </div>
        <div class = 'buttonRow'>
            <div class = 'button'>
                <button id = '4'>4</button>
            </div>
            <div class = 'button'>
                <button id = '5'>5</button>
            </div>
            <div class = 'button'>
                <button id = '6'>6</button>
            </div>
            <div class = 'button'>
                <button id = '.'>.</button>
            </div>
        </div>
        <div class = 'buttonRow'>
            <div class = 'button'>
                <button id = '0'>0</button>
            </div>
            <div class = 'button'>
                <button id = '1'>1</button>
            </div>
            <div class = 'button'>
                <button id = '2'>2</button>
            </div>
            <div class = 'button'>
                <button id = '3'>3</button>
            </div>
        </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
